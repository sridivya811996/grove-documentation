<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!--
    Splash Screen Icon
    White tree on transparent (background color set in app.json)
  -->

  <!-- Tree Icon (centered) -->
  <g transform="translate(40, 25) scale(1.2)">
    <!-- Tree crown (top) -->
    <circle cx="50" cy="25" r="18" fill="white"/>
    <!-- Middle row -->
    <circle cx="30" cy="50" r="12" fill="white"/>
    <circle cx="70" cy="50" r="12" fill="white"/>
    <circle cx="50" cy="50" r="14" fill="white"/>
    <!-- Bottom row (roots) -->
    <circle cx="40" cy="75" r="10" fill="white"/>
    <circle cx="60" cy="75" r="10" fill="white"/>
  </g>
</svg>
